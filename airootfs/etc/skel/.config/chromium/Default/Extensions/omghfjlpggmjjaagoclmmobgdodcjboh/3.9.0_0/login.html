<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/stylesheets/OpenSans.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/login.css" media="all">

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="login.js"></script>

  </head>
  <body class="login">

    <div id="main!" class="b-ext-wrapper m-scene">
    <header class="b-ext-header">
      <div class="b-ext-logo">
        <img src="assets/images/ext-logo-wo-premium.png" width="142" height="46"/>
      </div>
      <div class="b-account">
        
        <div class="b-account--goback">
          <a href="popup.html" class="b-login no-smoothState">Go back</a>
        </div>

      </div>
    </header>

    <div class="content-inner">
      <h1>Sign in</h1>
      <form id="login-form" action="#">
        <div class="notice" id="auth-success">
          Welcome back!
        </div>
        <div class="error" id="auth-error">
          Incorrect email or password
        </div>
        <div class="row-data">
          <input type="text" size="30" name="email" id="email" autofocus placeholder="Email">
        </div>
        <div class="row-data">
          <input type="password" size="30" name="password" id="password" placeholder="Password">
          <a href="#" class="b-account--remember" target="_blank">Forgot your password?</a>
        </div>
        <div class="row-data">
          <button id="submit" class="button medium">Log in</button>
          <span class="b-account--reg">Don't have an account? <a href="#" class="link-register" target="_blank">Sign up</a></span>
        </div>
      </form>
    </div>

    </div>
  </body>
</html>
