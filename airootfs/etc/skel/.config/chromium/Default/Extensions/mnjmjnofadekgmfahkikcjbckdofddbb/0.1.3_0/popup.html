							<fieldset>

								<input id="jumboToken" name="jumboToken" type="text" disabled="disabled" required="required" novalidate="novalidate" />
							</fieldset>
							<a class="link" href="mailto:support@jumbroxy.com">support@jumbroxy.com</a>
							<a class="link" href="http://www.jumbroxy.com">www.jumbroxy.com</a>
							<hr />
							<h3>Send request</h3>
							<fieldset>
								<label for="email">email</label>
								<input id="email" name="email" type="text" novalidate="novalidate" />
							</fieldset>
							<div>Specify your email if you want to receive a reply.</div>
							<fieldset>
								<textarea id="message" name="message" rows="5" cols="10" novalidate="novalidate"></textarea>
							</fieldset>
							<fieldset>
								<input id="send-request" class="send-button button" type="submit" value="Send request" />
							</fieldset>
